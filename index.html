<?php
	// ここから　変数宣言
	// ログインの認証結果を格納する変数
	// 0:情報なし　1:メールアドレスが登録されていない　2:パスワードが間違っている　3:入力されていない項目がある　4:その他のエラー
	$result = 0;
	// DB送信前に入力されていた、メールアドレス
	$address = "";
	// ページ上に表示させるエラーメッセージ。
	$errmsg = "";
	// ここまで　変数宣言

	// URLのパラメータから、リクエストを取得できる場合、getで取得。
	if( isset($_GET["result"]) )
	{
		$result = $_GET["result"];
		switch($result)
		{
			case 1:
				$errmsg = "そのメールアドレスは、現在登録されていません。";
				break;
			case 2:
				$errmsg = "入力されたパスワードが間違っています。";
				break;
			case 3:
				$errmsg = "未入力の項目があります。";
				break;
			case 4:
				$errmsg = "予期しないエラーが発生しました。";
				break;
		}
	}
	// URLのパラメータから、メールアドレスが取得できる場合、getで取得。
	if( isset($_GET["address"]) )
	{
		$address = $_GET["address"];
	}

?>
